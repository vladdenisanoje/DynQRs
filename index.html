<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <title>Redirect cu fundal personalizat</title>
  <style>
    /* Fundal full-screen: pune aici calea la poza ta */
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url('https://drive.google.com/file/d/1QqTotn-RFXgf4qWwx_tayLVwQqWiOKG7/view?usp=sharing'); /* înlocuiește cu calea ta */
      background-size: cover;           /* cover pentru a ocupa tot ecranul */
      background-position: center;      /* centrat */
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: #fff;
    }

    /* Optional: o suprapunere semi-transparentă */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.25); /* ajustează opacitatea după preferință */
      pointer-events: none;
    }

    /* Loader text sau imagine mică afișată peste fundal */
    #loaderBox {
      position: relative;
      z-index: 2;
      text-align: center;
    }
    #loaderMessage {
      margin-top: 12px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>

  <div id="loaderBox" role="status" aria-live="polite">
    <!-- Poți pune aici o mini imagine sau text -->
    <img src="path/to/small-loader.png" alt="Loading..." style="width:96px; height:auto;">
    <div id="loaderMessage">Se încarcă…</div>
  </div>

  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbzYMa80nvs7GLpZKAWQZpPVKzwSXsr09HyAQxe67CnZpcBYIBY5UtxNJ9buIbC2S5QGAQ/exec";

    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);

    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => {
        console.error(err);
        // dacă vrei, ascunzi loader-ul sau afișezi un mesaj de eroare:
        document.getElementById('loaderMessage').textContent = 'A apărut o eroare. Încearcă din nou.';
      })
    }
  </script>
</body>
</html>
